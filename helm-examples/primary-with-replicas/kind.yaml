# kind cluster config â€” Primary with 2 Read Replicas
#
# Control-plane + 2 workers so the 3 Postgres instances can spread
# across kind nodes (better simulates real HA placement).
#
# Create with:
#   kind create cluster --config kind.yaml

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: primary-with-replicas
nodes:
  - role: control-plane
  - role: worker
  - role: worker
networking:
  serviceSubnet: "10.21.0.0/16"
  podSubnet: "10.20.0.0/16"
